<div class="base-landing-content">
	<div class="header-section">
		<h5 class="header-content" v-if="headerTitle">{{headerTitle}}</h5>
		<div class="line-header"></div>
	</div>
	<i class="arrow left" @click="slideClick('left')"></i>
	<i class="arrow right" @click="slideClick('right')"></i>
	<div class="slider-landing">
		<template v-for="item in contentData">
			<BaseCard 
				:cardData="item"
			/>
		</template>			
	</div>
	<div class="col-12 s-ta-r load-more-content">
		<router-link :to="{name: 'List', params: {listType: headerTitle}}">Load More</router-link>
	</div>
</div>
