<div class="card-frame col-3 s-px-5">
	<div class="card-border">
		<div class="image-content">
			<img :src="imageUrl(cardData.name)" @error="$root.imageError">
		</div>
		<div class="title-content">
			<h5 v-if="cardData.name">{{cardData.name}}</h5>
			<h5 v-if="cardData.title">{{cardData.title}}</h5>
		</div>
	</div>
</div>
